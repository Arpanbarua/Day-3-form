<html>
    <head>
        <title>Day 3 practice</title>
    </head>
    <body>

        <h1 style="color:brown;text-align:center">Day-3: Form</h1>
        <form action="./controller.html">
        <fieldset>
            <legend><h2>Student Information Form</h2></legend>

            <label for="fname">First Name: </label>
            <input type="text" id="fname" placeholder="example: John" required>

            <br> <br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" placeholder="example: Dow" required>

            <br> <br>
            <label for="Fname">Father's Name: </label>
            <input type="text" id="Fname" placeholder="example: Steve Jobs" required>

            <br> <br>
            <label for="Mname">Mother's Name: </label>
            <input type="text" id="Mname" placeholder="example: Sarah Jones" required>

            <br> <br>
            <label for="birth">Date of birth: </label>
            <input type="date" id="birth" required>

            <br><br>
            <label for="" >Gender: </label>
            <input type="radio" id="male" name="gender" required >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" required>
            <label for="female">female</label>

            <br> <br>
            <label for="time">Submission time: </label>
            <input type="time" id="time">

            <br> <br>
            <label for="datetime">Date and time:  </label>
            <input type="datetime-local" id="datetime" required>

            <br> <br>
            <label for="birthregnum">Birth Registration Num: </label>
            <input type="number" id="birthregnum" placeholder="198890878090" required>

            <br> <br>
            <label for="nid">National ID: </label>
            <input type="number" id="nid" placeholder="example: 3408909009" required>

            <br> <br>
            <label for="nationality">Nationality: </label>
            <input type="text" id="nationality" placeholder="example: British/French" required>

            <br> <br>
            <label for="presentaddress">Present Address: </label>
            <textarea name="" id="presentaddress" cols="40"></textarea>

            <br> <br>
            <label for="permaddress">Permanent Address: </label>
            <textarea name="" id="permaddress" cols="40" required></textarea>

            <br> <br>
            <label for="color">Your Favorite color: </label>
            <input type="color" id="color">

            <br> <br>
            <label for="url">Enter your facebook link: </label>
            <input type="url" id="url" required>

            <br><br>
            <label for="selectdiv">Select your division: </label>
            <select name="" id="selectdiv">
                <option value="" disabled selected>----select division----</option>
                <option value="">Dhaka</option>
                <option value="">Chittagong</option>
                <option value="">Barishal</option>
                <option value="">Khulna</option>
                <option value="">Rajshahi</option>
                <option value="">Mymensingh</option>
                <option value="">Rangpur</option>
                <option value="">Sylhet</option>
            </select>

            <br><br>
            <label for="">Select your payment Option: </label>
            <input type="checkbox" id="bkash" name="payment"> <label for="bkash">bkash</label>
            <input type="checkbox" id="nagad" name="payment"><label for="nagad">Nagad</label>
            <input type="checkbox" id="rocket" name="payment"> <label for="rocket">Rocket</label>

            <br><br>
            <label for="image">Choose your picture: <br><br><img src="./images/1.jpg" alt="" height="200"></label>
            <input type="file" hidden id="image" accept=".png,.jpg,.jpeg" >

            <br> <br>
            <label for="pw" >Enter password: </label>
            <input type="password" id="pw" required>

            <br> <br>
            <label for="confirmpw">Confirm password: </label>
            <input type="password" id="confirmpw" required>

            <br> <br>

            <button type="submit">Submit</button>



















        </fieldset>
    </form>
    </body>
</html>
